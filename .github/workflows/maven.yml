name: Maven CI with JaCoCo & PIT

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build, Test, Coverage & Mutation
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-java11
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build and run unit tests
      - name: Build & Test
        run: mvn clean verify

      # Generate JaCoCo report
      - name: Generate JaCoCo report
        run: mvn jacoco:report

      # Upload JaCoCo report
      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      # Run PIT mutation testing (configured in pom.xml)
      - name: Run PIT mutation testing
        run: mvn org.pitest:pitest-maven:mutationCoverage
        env:
          MAVEN_OPTS: -Xmx2048m  # Increase memory for minion JVM

      # Upload PIT report
      - name: Upload PIT report
        uses: actions/upload-artifact@v4
        with:
          name: pitest-results
          path: target/pit-reports
